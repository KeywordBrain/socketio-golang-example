<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body>

Open the JS console

<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
<script>
  function connect_socket(token) {
    var s = io.connect('', {
      query: 'token=' + token
    });

    s.on('connect', function () {
      console.log('connected to socket ID', s.id);
    });

    s.on('disconnect', function () {
      console.log('disconnected');
    });

    return s
  }

  // this should be called with a session token if available
  var socket = connect_socket();

  socket.on('log', function(msg) {
    console.log(msg);
  });
</script>

</body>
</html>
