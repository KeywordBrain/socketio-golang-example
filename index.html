<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
<script>
  function connect_socket(token) {
    var s = io.connect('', {
      query: 'token=' + token
    });

    s.on('connect', function () {
      console.log('authenticated', s.id);
    });

    s.on('disconnect', function () {
      console.log('disconnected');
    });

    return s
  }

  var socket = connect_socket("eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE0MzY5NDgyNjAsInVzZXIiOiJhZG1pbiIsInVzZXJJRCI6MX0.VhSuHwvdzsVIl_MnYTAN8kayexME-Xk9Ea3NAoO7VM4");

  socket.on('currentTime', function(msg) {
    console.log(msg);
  });

  socket.on('hello', function(msg) {
    console.log('hello', msg);
  });

</script>
